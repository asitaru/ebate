<div>
    <div class="row  jumbotron">

        <div class="col-xs-6">
            <div class="row text-center">
                {{ebate.name}}
            </div>

            <div class="row spacer" ng-repeat="option in ebate.options">
                <button class="btn btn-default btn-block" ng-click=vote(option)>Vote for: {{option.name}}</button>
            </div>

            <div class="row spacer">
                <input class="form-control text-center" formenctype="application/x-www-form-urlencoded" ng-show= "newOptionState" ng-model="userOption" placeholder="custom option">
            </div>

            <div class="row spacer">
                <button class="btn btn-success btn-block" ng-show="checkUserState()" ng-click ="newOption()" >Vote with my own option</button>
            </div>
        </div>


        <div class="col-xs-4 col-xs-offset-2">
                <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-options="options" chart-colors="colors"></canvas>
        </div>
    </div>

</div>
