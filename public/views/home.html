<div class="row jumbotron">
    <div>
        <h1 class="text-center">Ebate</h1>
    </div>
    <div class="row big-spacer">
        <p class="text-center"> Select an ebate to see the results and vote, <span ng-hide="checkUserState()">or sign-in to make your own</span><a ng-show="checkUserState()">or create your own!</a></p>
    </div>
    <div class="row" ng-repeat="ebate in ebates">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-default btn-lg btn-block" ng-click = selectEbate(ebate)>
                    <span class="glyphicon glyphicon-check pull-left" aria-hidden="true"></span>
                    {{ebate.name}}
                </button>
            </div>
        </div>

    </div>
</div>
