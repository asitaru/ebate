<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Ebates</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- JS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <!-- Angular -->
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/poll.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/user-action.js"></script>
    <script src="js/services/Authentication.js"></script>
    <script src="js/app.js"></script>

    <!--Chart.JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

</head>
<body ng-app ="ebate" ng-controller="main" >

    <div class="container">

        <!-- HEADER -->
        <nav class="row navbar navbar-default ">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Ebates</a>
            </div>

            <!-- Angular routing -->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/#!/user-polls" ng-show="checkUserState()">My Polls</a></li>
                <li><a href="/#!/new-ebate" ng-show="checkUserState()" >New Ebate</a></li>
                <li><a href="#" ng-click="login()" ng-hide="checkUserState()">Sign In</a></li>
                <li><a href="#" ng-click="logout()" ng-show="checkUserState()">{{ displayName() }}</a></li>
            </ul>
        </nav>

        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view></div>

    </div>

</body>
</html>
